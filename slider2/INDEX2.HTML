<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elixir Progress Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4e8b30] text-center font-sans mt-12">

  <div class="w-96 h-8 bg-white/20 rounded-full relative mx-auto border-3 border-[#79715b] overflow-hidden">
    <div class="absolute h-full bg-pink-700/90 transition-all ease-in-out duration-500 right-0" id="elixirProgress" style="width: 0%;"></div>
    <div class="absolute top-[-10px] right-[-10px] w-10 h-10 bg-no-repeat bg-center bg-cover" id="elixirIcon" style="background-image: url('./icons/elixir-removebg-preview.png');"></div>
  </div>

  <button class="mt-6 px-4 py-2 bg-pink-300 text-black rounded hover:bg-pink-400 transition-colors" onclick="completeTask()">Complete Task</button>

  <script>
    const totalTasks = 20;
    let completedTasks = 0;

    function completeTask() {
      if (completedTasks < totalTasks) {
        completedTasks++;
        let progressPercent = (completedTasks / totalTasks) * 100;

        // Update elixir bar fill
        document.getElementById('elixirProgress').style.width = progressPercent + '%';
      }
    }
  </script>

</body>
</html>
